<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('asd')

    // Interpolated
    console.log('as %s d %s', '123' , '321')

    // Styled
    console.log('%c Style', 'background:red')

    // warning!
    console.warn('warning 18+');

    // Error :|
    console.error('#404');

    // Info
    console.info('loc ne  ')

    // Testing
    console.assert(1==2, 'wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`day la: ${dog.name}`)
      console.log(`tuoi: ${dog.age}`)
      console.groupEnd();
    })
    // counting
    console.count('a')
    console.count('a')
    console.count('b')
    console.count('a')
    console.count('b')
    console.count('a')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users').then(data=>data.json()).then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
