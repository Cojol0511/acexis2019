<!doctype html>
<html lang="en">

<head>
    <title>Snake</title>
    <style>
        td {
            height: 10px;
            width: 10px;
            text-align: center;
        }

        .snaked {
            background: black;
        }

        .food {
            background: red;
        }
    </style>
</head>

<body>
    <table border="1">

        <tr>
            <td id="11" class="content"></td>
            <td id="12" class="content"></td>
            <td id="13" class="content"></td>
            <td id="14" class="content"></td>
            <td id="15" class="content"></td>
        </tr>
        <tr>
            <td id="21" class="content"></td>
            <td id="22" class="content"></td>
            <td id="23" class="content"></td>
            <td id="24" class="content"></td>
            <td id="25" class="content"></td>
        </tr>
        <tr>
            <td id="31" class="content"></td>
            <td id="32" class="content"></td>
            <td id="33" class="content snaked"></td>
            <td id="34" class="content"></td>
            <td id="35" class="content"></td>
        </tr>
        <tr>
            <td id="41" class="content"></td>
            <td id="42" class="content"></td>
            <td id="43" class="content"></td>
            <td id="44" class="content"></td>
            <td id="45" class="content"></td>
        </tr>
        <tr>
            <td id="51" class="content"></td>
            <td id="52" class="content"></td>
            <td id="53" class="content"></td>
            <td id="54" class="content"></td>
            <td id="55" class="content"></td>
        </tr>

    </table>

    <script>
        var snakeBody = [33,32];
        var snakeHead = 33;
        var snakeLength = 1;

        for (let index = 0; index < snakeBody.length; index++) {

            document.getElementById(`${snakeBody[index]}`).classList.add("snaked");
        }


        window.addEventListener('keydown', function (e) {
            if (e.key == "ArrowUp") {
                snakeHead -= 10;
            } else if (e.key == "ArrowDown") {
                snakeHead += 10;
            } else if (e.key == "ArrowRight") {
                snakeHead += 1;
            } else if (e.key == "ArrowLeft") {
                snakeHead -= 1;
            }
            document.getElementById(`${snakeHead}`).classList.add("snaked");
            document.getElementById(`${snakeBody[0]}`).classList.remove("snaked");
            snakeBody.shift();
            snakeBody.push(snakeHead);

            var food = Math.floor(Math.random() * 10 + 5);
            document.getElementById(`${food}`).classList.add("food");



            console.log(snakeBody);

        });
    </script>
</body>

</html>
